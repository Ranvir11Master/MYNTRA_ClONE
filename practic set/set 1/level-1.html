<!DOCTYPE html>
<html lang="en">
<head>
    <title>practic set 1</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* id selector*/
        #heading {
            color: green;
        }
        #first {
            color: royalblue;
        }
        /* element section */
        p {
            color: brown;
        }
        /* class select */
        .special_heading{
            color: blueviolet;
        }
        #tir , #dir {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="color: rebeccapurple;">This is my heading</h1> <hr>
    <div id="heading" style="color: brown;">This is the block of div</div>
    <hr>
    <div id="first">Div</div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea ex nihil quis quam, iste at.</p>
    <h2 class="special_heading">Heading 2</h2> <hr>
    <div id="tir">This is the welcome page</div>
    <div id="dir">Hi! this ia Ronny</div>
</body>
</html>
