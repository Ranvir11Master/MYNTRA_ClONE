<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style>
        #head1 {text-transform: uppercase;}
        #head2 {text-transform: lowercase;}
        #head3 {text-transform: capitalize;}
        #head4 {text-transform: none;}
        
    </style>
</head>
<body>
    <h3 id="head1">Formation of Oil</h3>
    <h3 id="head2">Looking Cool in this situation</h3>
    <h3 id="head3">Always In power</h3>
    <h3 id="head4">Nice to All</h3>
   
</body>
</html>
