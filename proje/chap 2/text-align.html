<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text align</title>
    <style>
       .box {
        height: 50px;
        width: 50px;
       }
       #box1 {
        background-color: aqua;
       }
       #box2 {
        background-color: rebeccapurple;
        text-align: cen;
       }
       #box3 {
        background-color: gray;
        text-align: end;
       }
       
       
    </style>
</head>
<body>
   <div id="box1" class="box">Box-1</div>
   <div id="box2"  class="box">Box-2</div>
   <div id="box3"  class="box">Box-3</div>
</body>
</html>
