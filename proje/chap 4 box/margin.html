<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin</title>
    <style>
        * {
            margin: 0%;

            padding: 0%;
        }
        .mar {
            height: 50px;
            width: 60px;
            padding: 2px;
        }
        #first {
            background-color: orange;
            margin: 5px 5px 5px 5px;
        }
        #second {
            background-color: aqua;
            margin: 50px 5px 5px 5px;
        } 
    </style>
</head>
<body>
    <div id="first" class="mar">First margin</div>
    <div id="second" class="mar">Second margin</div>
</body>
</html>
