<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
       .vita {
        height: 40px;
        width: 50px;
       }
       #box1 {
        background-color: aqua; 
        visibility: hidden;
    }
       #box2 {
        background-color: blue;
        visibility: visible;
    }
    </style>
</head>
<body>
    <div id="box1" class="vita">Box-1</div><br>
    <div id="box2" class="vita">Box-1</div>
</body>
</html>
