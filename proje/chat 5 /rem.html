<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Unit: rem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }
         #first {
            height: 150px;
            width: 150px;
            background-color:chocolate;
            font-size: 15px;
         }
         #second {
            height: 50%;
            width: 70%;
            background-color:chartreuse;
            font-size: 0.5rem;
         }
    </style>
</head>
<body>
    Body
    <div id="first">
        First div
        <div id="second">Second div</div>
    </div>
</body>
</html>
