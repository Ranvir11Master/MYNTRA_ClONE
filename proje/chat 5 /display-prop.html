<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .block {
            height: 200px;
            width: 200px;
            background-color: red;
            padding: 2px;
            border: 2px dotted blue;
            margin: 5px;
            text-align: center;
            
            /* display: block; */
            /* display: inline; */
            display: inline-block;
        }
        #box2 {
            display: none;
        }
    </style>
</head>
<body>
    <div id="box1" class="block">Box 1</div>
    <div id="box2" class="block">Box 2</div>
    <div id="box3" class="block">Box 3</div>
</body>
</html>
