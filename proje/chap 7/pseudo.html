<!DOCTYPE html>
<html lang="en">
<head>
    <title>pseudo classes</title>
    <style>
        .pseudo {
            width: 150px;
            height: 30px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 12px;

        }
        .pseudo:hover {
            width: 160px;
            height: 35px;
            background-color: lightseagreen;
        }
        .pseudo:active {
            width: 160px;
            height: 35px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <button class="pseudo"">Pseudo learning</button>
</body>
</html>
