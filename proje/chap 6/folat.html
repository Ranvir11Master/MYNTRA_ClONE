<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
   <style>
    #container {
        height: 200px;
        width: 300px;
        background-color:palevioletred;
        border: 3px solid black;

    }
    .box {
        height: 80px;
        width: 80px;
        background-color: blue;
        margin: 5px;
        border: 2px solid black;
    }
    #box1 {
        float: right;

    }
   </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
    </div>
</body>
</html>
